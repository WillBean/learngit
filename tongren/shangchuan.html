<script charset="gb2312" src="http://res.nie.netease.com/comm/js/jquery(mixNIE).last.js"></script>

<script type="text/javascript">
    $(function(){
        var $input = $('#form1 input.placeholder');
        $input.each(function(){
            $(this).focus(function(){
                if($(this).val()===this.defaultValue){
                    $(this).val('');
                    $(this).removeClass("blur-text");
                }
            });
            $(this).blur(function(){
                if($(this).val()===''){
                    $(this).val(this.defaultValue);
                    $(this).addClass("blur-text");
                }
            });
        });
//        $input.focus(function(){
//            if($(this).val()===this.defaultValue){
//                $(this).val('');
//                $(this).removeClass("blur-text");
//            }
//        });
//        $input.blur(function(){
//            if($(this).val()===''){
//                $(this).val(this.defaultValue);
//                $(this).addClass("blur-text");
//            }
//        });

        var textArea = $('.jianjie');
        textArea.focus(function(){
            $(this).text("");
            $(this).removeClass("blur-text");
        });
        textArea.blur(function(){
            $(this).text("输入作品简介（50字之内）");
            $(this).addClass("blur-text");
        });

        //这个下拉菜单的
        var $select = $('#form1 .select-style');
        $select.each(function(){
            var $select_text = $(this).find('span').eq(0);
            var $select_main = $(this).find('select').eq(0);

            $select_text.text($select_main.find('option:selected').text());
            $select_main.change(function(){
                $select_text.text($(this).find('option:selected').text());
            });
        })

    })
</script>
